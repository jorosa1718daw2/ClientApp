<div class="content">

  <form>
    <mat-form-field>
      <mat-select placeholder="Seleccionar Foco" [(ngModel)]="focoSeleccionado" name="op">
        <mat-option *ngFor="let op of dataJSON" [value]="op.focusId" (click)="getAllFocus(); isSelected = true">
          {{op.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <p>valor seleccionado: {{focoSeleccionado}}</p> -->
    <br>



    <mat-form-field>
      <mat-select placeholder="Seleccionar Medida" [(ngModel)]="measuringSeleccionado" name="op">
        <mat-option [value]="measuringSeleccionado">
          {{measuringSeleccionado}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <p> Valor seleccionado: {{measuringSeleccionado}} </p> -->
    <br>



    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha Inicio" [(ngModel)]="fechaInicio" name="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Fecha final" [(ngModel)]="fechaFinal" name="picker2">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </form>
  <button mat-button color="primary" (click)="historicalData()">Aceptar</button>
  <button mat-button color="primary" (click)="generarCSVApi()">descargar CSV</button>

</div>
